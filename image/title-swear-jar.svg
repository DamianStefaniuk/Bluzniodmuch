  <rect x="6" y="10" width="52" height="10" rx="3" fill="none" stroke="#a855f7" stroke-width="1.5"/>
  
  <!-- Kratka wentylacyjna na deklu -->
  <line x1="14" y1="11" x2="14" y2="19" stroke="#4a2070" stroke-width="2.5"/>
  <line x1="22" y1="11" x2="22" y2="19" stroke="#4a2070" stroke-width="2.5"/>
