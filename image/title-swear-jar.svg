  <text x="46" y="32" font-family="Arial Black, sans-serif" font-size="8" font-weight="bold" fill="#ef4444">@</text>
  <text x="14" y="50" font-family="Arial Black, sans-serif" font-size="8" font-weight="bold" fill="#ef4444">!</text>
  <text x="46" y="50" font-family="Arial Black, sans-serif" font-size="8" font-weight="bold" fill="#ef4444">%</text>
  
